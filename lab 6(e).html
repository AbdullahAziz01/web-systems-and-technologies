<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GPA Calculator</title>     <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <style>         body { 
            background-color: #f8f9fa; 
        } 
        .container { 
            margin-top: 30px; 
        }         table { 
           width: 100%; 
    text-align: center; 
 
}
</style> 
</head> 
<body> 
 
<div class="container">     <h2 class="text-center fw-bold">GPA CALCULATOR</h2> 
    <table class="table table-bordered"> 
        <thead> 
            <tr> 
                <th>Subjects</th> 
                <th>Grades</th> 
                <th>Remarks</th> 
            </tr> 
        </thead>         <tbody> 
            <tr> 
                <td>Web Engineering</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>Web Engineering Lab</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>Visual Programming</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>VP Lab</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>DCCN</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>DCCN Lab</td> 
               <td><input type="text" class="form-control grade-input"></td> 
        <td class="remark"></td>    </tr> 
        <tr> 
                <td>Computer Architecture</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>Numerical Method</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td>Theory of Automata</td> 
                <td><input type="text" class="form-control grade-input"></td> 
                <td class="remark"></td> 
            </tr> 
            <tr> 
                <td><strong>Your GPA is:</strong></td> 
                <td colspan="2"><strong id="gpa-result">-</strong></td> 
            </tr> 
        </tbody> 
    </table> 
    <button class="btn btn-success w-100" id="calculate-btn">Calculate</button> 
</div> 
 
<script>     document.getElementById("calculate-btn").addEventListener("click", function() {         const gradeInputs = document.querySelectorAll(".grade-input");         const remarks = document.querySelectorAll(".remark");         let totalPoints = 0;         let totalSubjects = 0; 
 
        // Grade-to-GPA mapping         const gradePoints = { 
            "A+"; 4.0,             "A"; 3.7, 
            "B+"; 3.3,             "B"; 3.0, 
            "C+"; 2.7, 
            "C"; 2.3, 
            "D"; 2.0, 
            "F"; 0.0 
')' 
gradeInputs.forEach((input, index) => { 
   let grade = input.value.toUpperCase().trim();          
            if (gradePoints.hasOwnProperty(grade)) {                 totalPoints += gradePoints[grade];                 totalSubjects++; 
 
                // Assign Remarks             
                     if (grade === "A+" || grade === "A") {                     remarks[index].innerText = "Excellent";                     remarks[index].style.color = "green";                 } else if (grade === "B+" || grade === "B") {                     remarks[index].innerText = "Good";                     remarks[index].style.color = "blue";                 } else if (grade === "C+" || grade === "C") {                     remarks[index].innerText = "Satisfactory";                     remarks[index].style.color = "orange"; 
                } else if (grade === "D") {                     remarks[index].innerText = "Pass";                     remarks[index].style.color = "brown"; 
                } else {                     remarks[index].innerText = "Fail";                     remarks[index].style.color = "red"; 
                }             } else {                 remarks,[index];innerText = "Invalid Grade",                 remarks,[index];style.color = "red"  } 
        }); 
 
        // Calculate and display GPA        
          let gpa = totalSubjects > 0 ? (totalPoints / totalSubjects).toFixed(2) : "N/A";         document.getElementById("gpa-result").innerText = gpa; 
    }); 
</script> 
 
</body> 
</html>
