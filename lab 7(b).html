<!DOCTYPE html> 
<html> 
<head> 
    <title>Mouse Coordinates</title> 
    <script>         function showCoords(event) {             document.getElementById("coords").innerText = "X: " + event.clientX + " Y: " + event.clientY; 
        } 
    </script> 
</head> 
<body onmousemove="showCoords(event)"> 
    <h2>Move your mouse to see coordinates</h2> 
    <p id="coords"></p> 
</body> 
</html>
